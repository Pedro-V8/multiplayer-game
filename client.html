<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #screen {
            border: 1px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createKeyboardListener from './keyboardListener'
        const screen = document.querySelector('#screen')
        const context = screen.getContext('2d')


        function createGame(){
            const state = {

                players: {},
                fruits: {}
            }

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY
                }
            }
        
    
            function removePlayer(){
                const playerId = command.playerId
                delete state.players[playerId]
            }

            function addFruit(command){
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.fruits[fruitId] = {
                    x: fruitX,
                    y: fruitY
                }
            }

            function removeFruit(command){
                const fruitId = command.fruitId
                delete state.fruits[fruitId]
            }
            function movePlayer(command){
                console.log(`game.moving() ->  ${command.playerId} with ${command.keyPressed}`)

                const acceptMoves = {
                    //Com o novo recurso do JS, ele aproveita o nome das funções que são os valores e atribui nas chaves(ArrowUp: function ArrowUp(player){ console.log() })
                        //Aparentemente só funciona para funções =)
                    ArrowUp(player){
                        console.log('Moving player Up')
                        if(player.y - 1 >= 0){
                            player.y -= 1
                        }
                    },
                    ArrowRight(player){
                        console.log('Moving player Right')
                        if(player.x + 1 < screen.width){
                            player.x += 1
                        }
                    },
                    ArrowDown(player){
                        console.log('Moving player Down')
                        if(player.y + 1 < screen.height){
                            player.y += 1
                        }
                    },
                    ArrowLeft(player){
                        console.log('Moving player left')
                        if(player.x - 1 >= 0){
                            player.x -= 1
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const playerId = command.playerId
                const player = state.players[playerId]
                const moveFunction = acceptMoves[keyPressed]

                if(player && moveFunction){
                    moveFunction(player)
                    checkForFruitColission(playerId)
                }
                return //TEMPORARIO
            }
            
            function checkForFruitColission(playerId){
                const player = state.players[playerId]
                for(const fruitId in state.fruits){
                    const fruit = state.fruits[fruitId]
                    if(player.x === fruit.x && player.y === fruit.y){
                        removeFruit({ fruitId: fruitId })
                        console.log('passou')
                    }
                }
                
            }
            return{
                addPlayer,
                removePlayer,
                movePlayer,
                addFruit,
                removeFruit,
                state
            }
        }

        const game = createGame()

        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer({ playerId: 'player1' , playerX: 0 , playerY: 7 })
        game.addFruit({ fruitId: 'fruit1' , fruitX: 6 , fruitY: 2})


        renderScreem() 

        function renderScreem(){
            context.fillStyle = 'white'
            context.clearRect(0 , 0 , 10 , 10)
            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x , player.y , 1 , 1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x , fruit.y , 1 , 1)
            }

            requestAnimationFrame(renderScreem)
        }

    </script>
</body>
</html>
