<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #screen {
            border: 1px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.querySelector('#screen')
        const context = screen.getContext('2d')


        function createGame(){
            const state = {

                players: {
                    'player1': { x: 1, y: 1 },
                    'player2': { x: 9, y: 9}
                },
                fruits: {
                    'fruit1': { x: 3, y: 1}
                }
            }
            function movePlayer(command){
                console.log(`game.moving() ->  ${command.playerId} with ${command.keyPressed}`)

                const acceptMoves = {
                    //Com o novo recurso do JS, ele aproveita o nome das funções que são os valores e atribui nas chaves(ArrowUp: function ArrowUp(player){ console.log() })
                        //Aparentemente só funciona para funções =)
                    ArrowUp(player){
                        console.log('Moving player Up')
                        if(player.y - 1 >= 0){
                            player.y -= 1
                        }
                    },
                    ArrowRight(player){
                        console.log('Moving player Right')
                        if(player.x + 1 < screen.width){
                            player.x += 1
                        }
                    },
                    ArrowDown(player){
                        console.log('Moving player Down')
                        if(player.y + 1 < screen.height){
                            player.y += 1
                        }
                    },
                    ArrowLeft(player){
                        console.log('Moving player left')
                        if(player.x - 1 >= 0){
                            player.x -= 1
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptMoves[keyPressed]

                if(moveFunction){
                    moveFunction(player)
                }
                return //TEMPORARIO
            }
            
            return{
                movePlayer,
                state
            }
        }

        const game = createGame()

        const keyboardListener = creatKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        function creatKeyboardListener(){

            const state = {
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)

            }

            function notifyAll(command){
                console.log(`keyboardListener() -> Notifying ${state.observers.length} observers`)

                for(const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }
            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key
                const command = {
                    playerId: 'player1',
                    keyPressed
                }
                notifyAll(command)
                //game.movePlayer(command)
            }

            return{
                subscribe
            }
        }

        renderScreem() 

        function renderScreem(){
            context.fillStyle = 'white'
            context.clearRect(0 , 0 , 10 , 10)
            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x , player.y , 1 , 1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x , fruit.y , 1 , 1)
            }

            requestAnimationFrame(renderScreem)
        }

    </script>
</body>
</html>
